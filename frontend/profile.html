<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Đường dẫn file CSS -->
    <script defer src="js/profile.js"></script> <!-- Cập nhật đường dẫn file JS -->
</head>
<body>
    <header>
        <h1>Profile Page</h1>
        <button id="logout">Logout</button>
    </header>
    <main>
        <div id="profile-container">
            <h2>User Information</h2>
            <p><strong>ID:</strong> <span id="user-id">Loading...</span></p>
            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            <p><strong>Role:</strong> <span id="user-role">Loading...</span></p>
            <button id="change-password-btn">Change Password</button> <!-- Nút đổi mật khẩu -->
        </div>
    </main>

    <!-- Modal để thay đổi mật khẩu -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Change Password</h2>
            <form id="password-form">
                <div>
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" required />
                </div>
                <div>
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" required />
                </div>
                <div>
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" required />
                </div>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
