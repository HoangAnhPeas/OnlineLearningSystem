<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Classes</title>
    <link rel="stylesheet" href="./css/daily-classes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav id="navbar" class="expanded">
            <div class="logo">
                <a href="./home.html">
                    <img src="./images/white_logo_png.png" alt="School Logo">
                </a>
            </div>
            <ul>
                <li>
                    <a href="./daily-classes.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Lớp học trong ngày</span>
                    </a>
                </li>
                <li>
                    <a href="./class-list.html">
                        <i class="fas fa-list"></i>
                        <span>Danh sách lớp học phần</span>
                    </a>
                </li>
                <li>
                    <a href="./comming-soon.html">
                        <i class="fas fa-book"></i>
                        <span>Dữ liệu sách và giáo trình</span>
                    </a>
                </li>
                <li>
                    <a href="./comming-soon.html">
                        <i class="fas fa-newspaper"></i>
                        <span>Dữ liệu tạp chí khoa học</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="header-left">
                    <button id="toggleNavbar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="header-right">
                    <div class="dropdown">
                        <i class="fas fa-user-circle"></i>
                        <div class="dropdown-menu">
                            <a href="./profile.html">Thông tin cá nhân</a>
                            <a href="./index.html">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Body -->
            <main>
                <h1>CÁC LỚP HỌC DIỄN RA TRONG NGÀY</h1>
                <p><span id="selectedDayOfWeek">...</span>, NGÀY <span id="selectedDate">...</span></p>

                <div class="date-selector">
                    <label for="datePicker">Chọn ngày: </label>
                    <select id="datePicker"></select>
                </div>

                <!-- Bảng thông tin lớp học -->
                <table>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã lớp</th>
                            <th>Tên lớp</th>
                            <th>Tên giảng viên</th>
                            <th>Bắt đầu</th>
                            <th>Kết thúc</th>
                            <th>Bộ môn</th>
                            <th>Khoa</th>
                        </tr>
                    </thead>
                    <tbody id="classTableBody">
                        <!-- Dữ liệu sẽ được render động tại đây -->
                    </tbody>
                </table>

                <!-- Phần điều hướng phân trang -->
                <div class="pagination">
                    <button id="prevPage" disabled>← Previous</button>
                    <button id="nextPage" disabled>Next →</button>
                </div>
            </main>

            <!-- Footer -->
            <footer>
                <div class="footer-left">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="footer-right">
                    Nhóm 1
                </div>
            </footer>
        </div>
    </div>

    <script src="./js/daily-classes.js"></script>
</body>

</html>
